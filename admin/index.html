<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin - VIDARELAX</title>
  <link rel="icon" type="image/png" href="../imagenes/logo.png" />

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Estilos personalizados para el CMS -->
  <style>
    /* Mantener todos tus estilos personalizados */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8f9fa;
    }

    #nc-root::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #nc-root.loaded::before {
      opacity: 0;
      pointer-events: none;
    }

    :root {
      --primary-color: #4A7C7E;
      --secondary-color: #C4A962;
      --accent-color: #6B9FA1;
      --text-color: #2c3e50;
      --bg-color: #ffffff;
      --sidebar-bg: #f8f9fa;
    }

    [class*="AppHeader"] {
      background: linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%) !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
    }

    [class*="Sidebar"] {
      background: var(--sidebar-bg) !important;
      border-right: 1px solid #e0e0e0 !important;
    }

    button[class*="Button-primary"],
    a[class*="Button-primary"] {
      background: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
      transition: all 0.3s ease !important;
    }

    button[class*="Button-primary"]:hover,
    a[class*="Button-primary"]:hover {
      background: var(--accent-color) !important;
      border-color: var(--accent-color) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 4px 12px rgba(74, 124, 126, 0.3) !important;
    }

    [class*="SidebarItem-active"],
    [class*="NavLink-active"] {
      background: var(--primary-color) !important;
      color: white !important;
    }

    [class*="CollectionCard"] {
      border-radius: 12px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08) !important;
      transition: all 0.3s ease !important;
    }

    [class*="CollectionCard"]:hover {
      transform: translateY(-4px) !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12) !important;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      border: 1px solid #e0e0e0 !important;
      border-radius: 8px !important;
      padding: 0.75rem !important;
      transition: all 0.3s ease !important;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary-color) !important;
      box-shadow: 0 0 0 3px rgba(74, 124, 126, 0.1) !important;
      outline: none !important;
    }

    [class*="Tab"] {
      border-radius: 8px 8px 0 0 !important;
    }

    [class*="Tab-active"] {
      background: var(--primary-color) !important;
      color: white !important;
    }

    [class*="Tooltip"],
    [class*="Popup"] {
      border-radius: 8px !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15) !important;
    }

    [class*="MarkdownControl"] {
      border-radius: 8px !important;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #nc-root {
      animation: fadeIn 0.5s ease;
    }

    @media (max-width: 768px) {
      [class*="Sidebar"] {
        transform: translateX(-100%);
      }

      [class*="Sidebar-open"] {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Decap CMS - VERSIÓN CORREGIDA -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>

  <!-- Scripts de autenticación - SIN CMS.init() -->
  <script>
    // Manejar autenticación
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Ocultar loader cuando el CMS esté listo
    window.addEventListener('load', () => {
      setTimeout(() => {
        const root = document.getElementById('nc-root');
        if (root) {
          root.classList.add('loaded');
        }
      }, 500);
    });

    // ❌ REMOVIDO: CMS.init() - Decap se auto-inicializa
  </script>
</body>
</html>
