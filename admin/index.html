  <script>
(function() {

  // CONFIGURACIÃ“N VIDARELAX ULTRA-COMPLETA
  const VIDARELAX_ULTRA = {
    gradient: 'linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%)',
    primary: '#4A7C7E',
    accent: '#6B9FA1',
    sidebar: 'rgba(248, 249, 250, 0.95)',
    white: '#ffffff',
    shadow: 'rgba(0, 0, 0, 0.1)',
    border: 'rgba(74, 124, 126, 0.2)'
  };

  // APLICAR TEMA Y LAYOUT INMEDIATAMENTE
  function applyUltraThemeAndLayout() {
    // PASO 1: APLICAR CLASES BASE
    document.documentElement.className = 'vidarelax-theme-active';
    document.documentElement.style.cssText = `
      background: ${VIDARELAX_ULTRA.gradient} !important;
      min-height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
    `;
    
    if (document.body) {
      document.body.className = 'vidarelax-ultra-loaded vidarelax-ultra-protection vidarelax-forced';
      document.body.style.cssText = `
        background: ${VIDARELAX_ULTRA.gradient} !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
        overflow-x: hidden !important;
      `;
    }

    // PASO 2: FORZAR LAYOUT CORRECTO DEL CMS
    setTimeout(() => {
      const appContainers = document.querySelectorAll('#nc-root, [data-testid="nc-app"], [class*="App"]');
      appContainers.forEach(container => {
        if (container) {
          container.style.cssText += `
            display: flex !important;
            flex-direction: column !important;
            min-height: 100vh !important;
            width: 100% !important;
            background: ${VIDARELAX_ULTRA.gradient} !important;
          `;
          
          // Forzar layout de los hijos
          const children = container.children;
          if (children.length > 0) {
            for (let child of children) {
              if (child.classList.toString().includes('Header') || 
                  child.classList.toString().includes('TopBar') ||
                  child.tagName.toLowerCase() === 'header') {
                child.style.cssText += `
                  background: ${VIDARELAX_ULTRA.gradient} !important;
                  color: ${VIDARELAX_ULTRA.white} !important;
                  padding: 1rem !important;
                  width: 100% !important;
                  flex-shrink: 0 !important;
                `;
              } else {
                child.style.cssText += `
                  display: flex !important;
                  flex: 1 !important;
                  min-height: calc(100vh - 80px) !important;
                `;
              }
            }
          }
        }
      });
    }, 100);
  }

  // APLICAR CADA 25ms POR 15 SEGUNDOS
  applyUltraThemeAndLayout();
  let ultraCount = 0;
  const ultraInterval = setInterval(() => {
    applyUltraThemeAndLayout();
    ultraCount++;
    if (ultraCount >= 600) { // 15 segundos
      clearInterval(ultraInterval);
    }
  }, 25);

  // EVENTOS TEMPRANOS
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyUltraThemeAndLayout);
  }
  
  window.addEventListener('load', applyUltraThemeAndLayout);
  window.addEventListener('focus', applyUltraThemeAndLayout);
  window.addEventListener('resize', applyUltraThemeAndLayout);

})();
</script>

    console.log('ğŸ¨ Aplicando MEGA-ULTRA estilos VIDARELAX...');

    buttons.forEach(button => {

  // ğŸ”„ OBSERVADOR MEGA-ULTRA-PODEROSO ğŸ”„
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  const megaUltraObserver = new MutationObserver((mutations) => {
    let shouldApply = false;
    
    mutations.forEach((mutation) => {
      if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
        // Verificar si se agregaron elementos importantes
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === 1) { // Es un elemento
            if (node.classList.contains('App') || 
                node.hasAttribute('data-testid') ||
                node.id === 'nc-root' ||
                node.classList.toString().includes('Sidebar') ||
                node.classList.toString().includes('Header')) {
              shouldApply = true;
            }
          }
        });
      }
      if (mutation.type === 'attributes' && 
          (mutation.attributeName === 'class' || 
           mutation.attributeName === 'style' ||
           mutation.attributeName === 'data-testid')) {
        shouldApply = true;
      }
    });
    
    if (shouldApply) {
      setTimeout(forceMegaVidarelaxStylesAndLayout, 10);
    }
  });
