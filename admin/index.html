<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Fundación VIDARELAX</title>

    <!-- ===== NETLIFY IDENTITY: Widget de autenticación ===== -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Estilos personalizados para el login -->
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4DB8AC 0%, #9B6FB5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .admin-container {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .admin-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .admin-logo i {
            font-size: 60px;
            color: #4DB8AC;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-info {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-logo">
            <i class="fas fa-hand-holding-heart"></i>
        </div>
        <h1>Panel Administrativo</h1>
        <p>Fundación Refugio Casa Vida Relax - VIDARELAX</p>
        <div class="loading"></div>
        <p style="margin-top: 20px; font-size: 0.95rem;">Cargando sistema de gestión...</p>

        <div class="footer-info">
            <p><i class="fas fa-shield-alt"></i> Acceso seguro mediante Netlify Identity</p>
            <p>Solo personal autorizado puede acceder a este panel</p>
        </div>
    </div>

    <!-- ===== NETLIFY CMS: Sistema de gestión de contenido ===== -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- ===== SCRIPT: Integración con Netlify Identity ===== -->
    <script>
        // Redirigir automáticamente después del login
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
