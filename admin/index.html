<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin - VIDARELAX</title>
  <link rel="icon" type="image/png" href="../imagenes/logo.png" />

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Estilos personalizados para el CMS -->
  <style>
/* Variables globales */
:root {
  --primary-color: #4A7C7E;
  --secondary-color: #C4A962;
  --accent-color: #6B9FA1;
  --text-color: #2c3e50;
  --bg-color: #ffffff;
  --sidebar-bg: #f8f9fa;
}

/* Reset básico */
body {
  margin: 0 !important;
  padding: 0 !important;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
  background: #f8f9fa !important;
}

/* Contenedor principal del CMS */
#nc-root,
div[data-testid="nc-app"],
div[class*="App"] {
  background: linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%) !important;
  min-height: 100vh !important;
}

/* Header superior */
div[class*="AppHeader"],
header[class*="AppHeader"],
div[class*="TopBar"] {
  background: linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%) !important;
  color: white !important;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
  border-bottom: none !important;
}

/* Texto del header */
div[class*="AppHeader"] *,
header[class*="AppHeader"] * {
  color: white !important;
}

/* Sidebar/Panel lateral */
nav[class*="Sidebar"],
div[class*="Sidebar"],
aside[class*="Sidebar"] {
  background: rgba(248, 249, 250, 0.95) !important;
  backdrop-filter: blur(10px) !important;
  border-right: 1px solid rgba(74, 124, 126, 0.2) !important;
  box-shadow: 2px 0 10px rgba(0,0,0,0.1) !important;
}

/* Título del panel lateral */
div[class*="SidebarTitle"],
h1[class*="SidebarTitle"] {
  color: #4A7C7E !important;
  font-weight: 600 !important;
}

/* Enlaces del sidebar */
nav[class*="Sidebar"] a,
nav[class*="Sidebar"] button,
nav[class*="Sidebar"] span {
  color: #4A7C7E !important;
  transition: all 0.3s ease !important;
}

/* Enlaces activos del sidebar */
nav[class*="Sidebar"] a[aria-current="page"],
nav[class*="Sidebar"] a.active,
div[class*="SidebarItem-active"],
li[class*="active"] {
  background: #4A7C7E !important;
  color: white !important;
  border-radius: 8px !important;
  margin: 2px 8px !important;
}

/* Hover en elementos del sidebar */
nav[class*="Sidebar"] a:hover,
nav[class*="Sidebar"] button:hover {
  background: rgba(74, 124, 126, 0.1) !important;
  border-radius: 6px !important;
  transform: translateX(4px) !important;
}

/* Área principal de contenido */
main,
div[class*="MainContent"],
div[class*="Content"] {
  background: white !important;
  border-radius: 12px 0 0 0 !important;
  box-shadow: -2px 0 10px rgba(0,0,0,0.1) !important;
  margin-left: 0 !important;
}

/* Botones primarios */
button,
input[type="submit"],
a[class*="Button"],
button[class*="Button"] {
  background: #4A7C7E !important;
  border-color: #4A7C7E !important;
  color: white !important;
  border-radius: 8px !important;
  transition: all 0.3s ease !important;
  font-weight: 500 !important;
}

/* Hover en botones */
button:hover,
input[type="submit"]:hover,
a[class*="Button"]:hover,
button[class*="Button"]:hover {
  background: #6B9FA1 !important;
  border-color: #6B9FA1 !important;
  transform: translateY(-2px) !important;
  box-shadow: 0 4px 12px rgba(74, 124, 126, 0.3) !important;
}

/* Cards de colecciones */
div[class*="CollectionCard"],
div[class*="Card"],
div[class*="FileCard"] {
  background: white !important;
  border-radius: 12px !important;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08) !important;
  transition: all 0.3s ease !important;
  border: 1px solid rgba(74, 124, 126, 0.1) !important;
}

/* Hover en cards */
div[class*="CollectionCard"]:hover,
div[class*="Card"]:hover,
div[class*="FileCard"]:hover {
  transform: translateY(-4px) !important;
  box-shadow: 0 8px 24px rgba(74, 124, 126, 0.2) !important;
  border-color: #4A7C7E !important;
}

/* Inputs y formularios */
input,
textarea,
select {
  border: 1px solid #e0e0e0 !important;
  border-radius: 8px !important;
  padding: 0.75rem !important;
  transition: all 0.3s ease !important;
  background: white !important;
}

/* Focus en inputs */
input:focus,
textarea:focus,
select:focus {
  border-color: #4A7C7E !important;
  box-shadow: 0 0 0 3px rgba(74, 124, 126, 0.1) !important;
  outline: none !important;
}

/* Tabs */
div[class*="Tab"],
button[class*="Tab"] {
  border-radius: 8px 8px 0 0 !important;
  transition: all 0.3s ease !important;
}

div[class*="Tab-active"],
button[class*="Tab-active"] {
  background: #4A7C7E !important;
  color: white !important;
}

/* Logo/Icono del sidebar */
div[class*="SidebarIcon"],
div[class*="Icon"] {
  background: #4A7C7E !important;
  border-radius: 50% !important;
  color: white !important;
}

/* Mensajes de estado */
div[class*="StatusMessage"] {
  border-radius: 8px !important;
  border-left: 4px solid #4A7C7E !important;
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: #4A7C7E;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: #6B9FA1;
}

/* Dropdown menus */
div[class*="Dropdown"],
div[class*="Menu"] {
  border-radius: 8px !important;
  box-shadow: 0 4px 16px rgba(0,0,0,0.15) !important;
  border: 1px solid rgba(74, 124, 126, 0.2) !important;
}

/* Animación de entrada */
@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(20px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

#nc-root {
  animation: fadeIn 0.5s ease !important;
}

/* Loader personalizado */
div[class*="Loader"],
div[class*="Loading"] {
  color: white !important;
}

/* Responsive */
@media (max-width: 768px) {
  nav[class*="Sidebar"] {
    transform: translateX(-100%);
    transition: transform 0.3s ease !important;
  }

  nav[class*="Sidebar-open"] {
    transform: translateX(0);
  }
}
</style>
</head>
<body>
  <!-- Decap CMS - VERSIÓN ESTABLE -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>

  <!-- Scripts de autenticación y redirección -->
  <script>
// Manejar autenticación
if (window.netlifyIdentity) {
  window.netlifyIdentity.on("init", user => {
    if (!user) {
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  });
  
  // Redirección al cerrar sesión CON MENSAJE
  window.netlifyIdentity.on("logout", () => {
    // Mostrar mensaje amigable
    alert("Sesión cerrada. Regresando a la página principal de VIDARELAX...");
    
    // Redirigir después de 1 segundo
    setTimeout(() => {
      window.location.href = "https://vidarelax.com.co";
    }, 1000);
  });
}

// Aplicar estilos después de que se cargue el CMS
window.addEventListener('load', () => {
  setTimeout(() => {
    // Asegurar que los estilos se apliquen
    const root = document.getElementById('nc-root');
    if (root) {
      root.classList.add('loaded');
      root.style.background = 'linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%)';
    }
  }, 500);
});

// Observador para aplicar estilos cuando el DOM cambie
const observer = new MutationObserver(() => {
  const sidebar = document.querySelector('[class*="Sidebar"]');
  const mainContent = document.querySelector('[class*="MainContent"]');
  
  if (sidebar) {
    sidebar.style.background = 'rgba(248, 249, 250, 0.95)';
    sidebar.style.backdropFilter = 'blur(10px)';
  }
  
  if (mainContent) {
    mainContent.style.background = 'white';
  }
});

// Iniciar observador cuando se cargue el CMS
setTimeout(() => {
  if (document.body) {
    observer.observe(document.body, { childList: true, subtree: true });
  }
}, 1000);
</script>
</body>
</html>
