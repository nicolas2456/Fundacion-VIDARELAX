  <!-- üéØ SCRIPT ANTES DEL CMS üéØ -->
  <script>
(function() {
  'use strict';
  
  const CONFIG = {
    gradient: 'linear-gradient(135deg, #4A7C7E 0%, #6B9FA1 100%)',
    primary: '#4A7C7E',
    accent: '#6B9FA1',
    sidebar: 'rgba(248, 249, 250, 0.95)'
  };

  function forceStyles() {
    // HTML y BODY
    document.documentElement.className = 'vidarelax-theme';
    document.documentElement.style.background = CONFIG.gradient;
    document.body.style.background = CONFIG.gradient;
    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.minHeight = '100vh';
    
    // Contenedores
    const containers = document.querySelectorAll('body > div, #nc-root, [data-testid*="app"], [class*="App"]');
    containers.forEach(el => {
      if (el) {
        el.style.background = CONFIG.gradient;
        el.style.minHeight = '100vh';
        el.style.width = '100%';
      }
    });
    
    // Sidebars
    const sidebars = document.querySelectorAll('[class*="Sidebar"], nav, aside');
    sidebars.forEach(el => {
      if (el && el.offsetWidth < 400) { // Es probablemente un sidebar
        el.style.background = CONFIG.sidebar;
        el.style.backdropFilter = 'blur(10px)';
        el.style.borderRight = '1px solid rgba(74, 124, 126, 0.2)';
        el.style.boxShadow = '2px 0 10px rgba(0,0,0,0.1)';
      }
    });
    
    // Headers
    const headers = document.querySelectorAll('header, [class*="Header"], [class*="TopBar"]');
    headers.forEach(el => {
      if (el) {
        el.style.background = CONFIG.gradient;
        el.style.color = 'white';
        el.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
      }
    });
    
    // √Årea principal
    const mains = document.querySelectorAll('main, [class*="MainContent"], [class*="Content"]');
    mains.forEach(el => {
      if (el && el.offsetWidth > 400) { // Es probablemente contenido principal
        el.style.background = 'white';
        el.style.borderRadius = '12px 0 0 0';
        el.style.boxShadow = '-2px 0 10px rgba(0,0,0,0.1)';
      }
    });
  }

  // Aplicar estilos inmediatamente y constantemente
  forceStyles();
  
  // Cada 500ms por 30 segundos
  let counter = 0;
  const interval = setInterval(() => {
    forceStyles();
    counter++;
    if (counter >= 60) { // 30 segundos
      clearInterval(interval);
      // Continuar cada 2 segundos
      setInterval(forceStyles, 2000);
    }
  }, 500);

  // Observador de cambios
  const observer = new MutationObserver(() => {
    setTimeout(forceStyles, 50);
  });

  observer.observe(document.documentElement, {
    childList: true,
    subtree: true,
    attributes: true
  });

  // Eventos
  ['DOMContentLoaded', 'load', 'focus', 'resize'].forEach(event => {
    window.addEventListener(event, forceStyles);
  });

})();
</script>

  function setupIdentity() {
    if (window.netlifyIdentity) {
      // Configurar dominio personalizado

        window.netlifyIdentity.init({
          APIUrl: 'https://radiant-kashata-fa9673.netlify.app/.netlify/identity'

        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("logout", () => {

        setTimeout(() => {
          window.location.href = "https://www.vidarelax.com.co/";
        }, 1000);
      });
    } else {
      setTimeout(setupIdentity, 500);
    }
  }

  setupIdentity();
